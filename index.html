<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
		/>

		<title>reveal.js</title>
		<link href="./dist/output.css" rel="stylesheet" />
	  <!-- Tailwind CSS -->
	  <script src="https://cdn.tailwindcss.com"></script>

		<link rel="stylesheet" href="dist/reset.css" />
		<link rel="stylesheet" href="dist/reveal.css" />
		<link rel="stylesheet" href="dist/theme/dracula.css" />

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" />
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Pierwszy slajd</h2>
					<p>tekst tekst tekst</p>
				</section>
				<section>
					<h2>Drugi slajd</h2>
					<p>+_+_+_+_+_+_+_+_</p>
				</section>
				<section>
					<h2>Kolejny slajd</h2>
					<p>z jakim≈õ tekstem</p>
				</section>
				<section>
					<h2>I ostatni slajd</h2>
				</section>

				<section>
					<h3>Tailwind 1</h3> <br>
					<div class="container mx-auto">
						<div class="grid grid-cols-2 md:grid-cols-2">
							<div class="flex items-center justify-center">
								<img src="https://www.merito.pl/sites/wsb/files/MERITO%20UCZELNIE%20LOGO.png" alt="Logo WSB" ></div>
								<div class="	flex items-center justify-center">WSB</div>
								<div class="	flex items-center justify-center">WSB</div>
								<div class="flex items-center justify-center"><img src="https://www.merito.pl/sites/wsb/files/MERITO%20UCZELNIE%20LOGO.png" alt="Logo WSB"></div>
						</div>
					  </div>
				</section>

				<section>
					<h3>Tailwind 2</h3> <br>
					<div class="container mx-auto">
						<div class="grid grid-cols-1">
								<div class="	flex items-center justify-center">WSB</div>
</div>
						<div class="grid grid-cols-1 md:grid-cols-2">
							<div class="flex items-center justify-center">
								<img src="https://www.merito.pl/sites/wsb/files/MERITO%20UCZELNIE%20LOGO.png" alt="Logo WSB" ></div>
								<div class="flex items-center justify-center"><img src="https://www.merito.pl/sites/wsb/files/MERITO%20UCZELNIE%20LOGO.png" alt="Logo WSB"></div>
					</div>
							</div>
						</div>
					  </div>
				</section>

			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			Reveal.initialize({
				hash: true,

				plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
			});
		</script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
	</body>
</html>
